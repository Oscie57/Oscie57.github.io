<!DOCTYPE html>
<html>

    <head>
        <title>Page not found!</title>

        <link rel="stylesheet" href="https://oscie.net/css/style.css">
        <link rel="stylesheet" href="https://oscie.net/css/anim.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta property="og:title" content="Page not found!" />
        <meta property="og:description" content="no thoughts, head empty">
        <meta property="og:image" content="https://oscie.net/assets/square.png">
    </head>

<body>
    <section class="hero is-fullheight has-text-centered">
        <div id="main-wrapper" class="hero-body">

            <div id="main" class="container is-widescreen has-left-left">
                <div class="has-text-black">
                    <h1 class="title">
                        Oops! Page not found...
                    </h1>

                    <audio src="https://oscie.net/assets/error.wav" autoplay id="errorwav"></audio>

                    <p class="subtitle">
                        The page you are looking for does not exist.
                    </p>

                    <a href="/"><button class="button is-link">Home</button></a>


                    <script>
                        const errorwav = getElementById("errorwav");
                        errorwav.volume = 0.1;
                    </script>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html>

    <head>
        <title>cloud.oscie.net</title>

        <style>
            @import"https://jenil.github.io/bulmaswatch/superhero/bulmaswatch.min.css";@import"https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css";a{text-decoration:none}.sidebar{align-self:flex-end;position:sticky;bottom:24px}
        </style>

        <meta property="og:title" content="cloud.oscie.net" />
        <meta property="og:description" content="no files, cloud empty">
        <meta property="og:image" content="https://cloud.oscie.net/assets/square.png">
    </head>

    <body>
        <section class="hero is-fullheight">
            <div id="main-wrapper" class="hero-body">

                <div id="main" class="container is-widescreen sidebar has-text-left">

                    <div id="logo-window" class="hero-body has-shading">
                        <a href="/"><img src="https://cloud.oscie.net/square.png" alt="oscie" style="width: 200px; min-width: 10px; vertical-align: middle;"></a>
                    </div>
                    <div class="" style="min-width: 400px; max-width: 600px">
                        <div class="block">
                            <h1 class="title is-4"><a href="/" class="has-text-white link"><span class="mdi mdi-home"></span> Cloud Root</a></p>
                            <h1 class="title is-4"><a href="https://oscie.net" class="has-text-white link"><span class="mdi mdi-home"></span> Main Site</a></p>
                        </div>
                        <div class="block">
                            <h2 class="title is-5"><a href="https://oscie.net/support" class="has-text-white link"><span class="mdi mdi-currency-usd"></span> Support Me</a></p>
                        </div>

                        <p class="subtitle is-6" class="has-text-white link">
                            <span class="mdi mdi-pencil-ruler"></span> Design inspired by <a href="https://wicy.cool/">Wicycool</a></span>.
                            <br>
                            <span class="mdi mdi-file-outline"></span> See <a href="https://oscie.net/privacy">Privacy & License</a> information.
                            <br>
                            <span class="mdi mdi-github"></span> See the <a href="https://github.com/oscie57/oscie57.github.io">source code on GitHub</a>.
                            <br>
                            <span class="mdi mdi-clipboard-check"></span> View the <a href="https://github.com/oscie57/oscie57.github.io/projects/1">GitHub Project</a>.
                        </p>
                    </div>
                </div>

                <div id="main" class="container is-widescreen has-left-left">
                    <div class="has-text-white">

                        <h1 class="title has-text-white">
                            Filesystem
                        </h1>
                        <br>
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <title>nthe - home</title>
        
        <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        body {
            background-color: #2C2F33;
            color: white;
            margin: 0px;
            font-family: 'Poppins', sans-serif;
            
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 5px
        }
        
        a {
            color: #7289da;
            text-decoration: none
        }      


        
        .page-header {
            padding: 15px;
            padding-top: 20px;
            background-color: #374549;
            margin: 0px;
        }
        
        .nav-logo {
            width: 100px;
        }
        
        .navbar {
            text-align: right;
        }

        .center {
            text-align: center;
        }
        
        .page-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        
        .nav-logo {
            float: left;
            margin: auto;
        }
        
        .page-header nav {
            float: right;
        }
        
        .page-header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .page-header li {
            float: left;
            list-style-type: none;
        }
        
        .page-header li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
        }
        
        .page-header li a:hover {
            background-color: rgb(108, 128, 145);
            border-radius: 12px;
        }

        </style>

        <meta property="og:url" content="https://oscie.net">
        <meta property="og:title" content="cloud.oscie.net">
        <meta property="og:description" content="no files, cloud empty">
        <meta property="og:image" content="https://oscie.net/assets/logo.png">
    </head>

    <body>

        <div class="page-header">
            <a href="/" class="nthe-logo">
                <img src="https://cloud.oscie.net/nthe.png" alt="nthe logo" class="nav-logo" />
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/">root</a>
                    </li>
                    <li>
                        <a href="https://oscie.net">main page</a>
                    </li>
                </ul>
            </nav>
        </div>

        <h1 class="center">cloud.oscie.net</h1>

        <br>

        {{ content }}

        <br>

        <marquee>MARQUEE_TEXT_1</marquee>

    </body>
</html>
